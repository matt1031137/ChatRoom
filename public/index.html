<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Node.js + Express + Socket.io 聊天室練習 BY 曉陽">
    <link rel="stylesheet" href="style.css">
    <title>Node.js ChatRoom || Matt Zheng</title>
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>線上即時聊天室</h2>
                <div class="form-input">
                    <label>名字</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">進入</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">聊天室</div>
                <button id="exit-chat">離開</button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">送出</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>

</html>
